<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
      <div class="top_section">
     <h1 ><b>PAY FAST</b></h1>
     <p class="powered_section">Powred By Ar.Â®</p>
     </div>
     <h2>CONTACT INFORMATION</h2>
     <p>NAME: <input type="text" name="name" required ></p>

     <fieldset>
        <legend><i>CHOOSE GENDER</i></legend>
     <p>
        MALE:<input type="radio" name="gender" id="" required>
        FEMALE:<input type="radio" name="gender" id="" required>
        OTHER:<input type="radio" name="gender" id="" required>
     </p>
      </fieldset>

     <p>
        ADDRESS: <textarea name="address" id="" cols="70" rows="6"></textarea> </p>
     <P>EMAIL: <input type="email" name="email" id="" required> </P>
     <p>PINCODE: <input type="number" name="pincode" id="" required></p>
     
     <h2>CARD INFORMATION</h2><hr>
     <p> 
      CARD TYPE:
      <select name="card_type" id="" required>
         <option value="">--Sllect A Card Type--</option>
         <option value="VISA">VISA</option>
         <option value="MASTER CARD">MASTER CARD</option>
         <option value="RUPAY">RUPAY</option>
      </select>
     </p>
     <p>
      ACCOUNT TYPE:
      <select name="account type" id="">
        <option value="">--Choose Account--</option>
       <option value="SAVINGS">SAVINGS</option>
       <option value="CREDIT">CREDIT</option>
       <option value="DABIT">DABIT</option>
      </select>
     </p>
     <fieldset>
      <legend><i>IMPORTENT INFORMATION</i></legend>
     <p>CARD NUMBER: <input type="number" name="card number" id="" required>*
      CVV: <input type="password" name="CVV" id="" required>*
     </p>
     </fieldset>
     <p>EXPIRE DATE: <input type="date" name="expire_date" id=""></INPUT></p>
      <input type="submit" value="SUBMIT FORM">
    </form>
    
</body>
</html>
