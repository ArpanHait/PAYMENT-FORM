<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
   <div class="form-container">
    <form action="">
      <div class="top_section">
     <h1><b>PAY FAST</b></h1>
     <p class="powered_section">Powred By Arp.Â®</p>
     </div>
     <h2>CONTACT INFORMATION</h2>
    
     <div class="input-group">
        <p class="input-item">FIRST NAME: <input type="text" name="first_name" required></p>
        <p class="input-item">LAST NAME: <input type="text" name="last_name" required></p>
     </div>

     <fieldset class="gender-fieldset">
        <legend class="gender-legend"><i>CHOOSE GENDER *</i></legend>
        <input type="text" name="gender_trigger" id="gender-trigger" style="position: absolute; opacity: 0; pointer-events: none;">
        <label for="gender-trigger" class="gender-click-handler"></label>
        <div class="gender-option">
            <p>
                <label>MALE:<input type="radio" name="gender" id="male" required></label>
                <label>FEMALE:<input type="radio" name="gender" id="female" required></label>
                <label>OTHER:<input type="radio" name="gender" id="other" required></label>
            </p>
        </div>
     </fieldset>

     <p> ADDRESS: <textarea name="address" id="" cols="70" rows="5"></textarea> </p>
        <div class="input-group contact-details"> 
     <P class="EMAIL">EMAIL: <input type="email" name="email" id="" required></P>
     <p class="PINCODE">PINCODE: <input type="number" name="pincode" id="" required></p>
     <p class="NUMBER">NUMBER: <input type="number" name="mobile number" id="" required></p>
     <p class="HOUSE-NO">HOUSE NO: <input type="number" name="house number" id="" required></p>
     </div>

     <h2>CARD INFORMATION</h2>
     <div class="input-group">
     <p class="input-item">
      CARD TYPE:
      <select name="card_type" id="" required>
         <option value="">--Sllect A Card Type--</option>
         <option value="VISA">VISA</option>
         <option value="MASTER CARD">MASTER CARD</option>
         <option value="RUPAY">RUPAY</option>
      </select>
     </p>
     <p class="input-item">
      ACCOUNT TYPE:
      <select name="account type" id="">
        <option value="">--Choose Account--</option>
       <option value="SAVINGS">SAVINGS</option>
       <option value="CREDIT">CREDIT</option>
       <option value="DABIT">DABIT</option>
      </select>                                               
     </p>
     </div>
     <fieldset class="info-fieldset">
      <legend class="info-legend"><i>IMPORTANT INFORMATION *</i></legend>
      <input type="text" name="info_trigger" id="info-trigger" style="position: absolute; opacity: 0; pointer-events: none;">
      <label for="info-trigger" class="info-click-handler"></label>
      <div class="info-option">
         <div class="input-group">
            <p class="input-item">CARD NUMBER: <input type="number" name="card number" id="" required></p>
            <p class="input-item">CVV: <input type="password" name="CVV" id="" required></p>
            <P class="input-item">EXPIRE DATE: <input type="date" name="expire_date" id="" required></p>
            <p class="input-item">HOLDER NAME: <input type="text" name="card holder name" id="" required></p>
         </div>
      </div>
     </fieldset>
      <input type="submit" value="SUBMIT FORM">
    </form>
</div>  
<script src="script.js"></script>
<script src="animation.js"></script>
</body>
</html>
